<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            background: #f4f6fb;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .email-container {
            max-width: 480px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(18,50,92,0.08);
            overflow: hidden;
        }

        .email-header {
            background: #12325c;
            padding: 32px 0 16px 0;
            text-align: center;
        }

            .email-header img {
                height: 48px;
                margin-bottom: 12px;
            }

        .email-title {
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .email-body {
            padding: 32px 32px 24px 32px;
            color: #475c77;
            font-size: 16px;
            line-height: 1.7;
            text-align: center;
        }

        .email-highlight {
            color: #12325c;
            font-weight: 600;
        }

        .email-credentials {
            background: #f0f4fa;
            border-radius: 10px;
            padding: 18px 0;
            margin: 24px 0;
            font-size: 15px;
        }

        .email-btn {
            display: inline-block;
            background: #ff6666;
            color: #fff !important;
            text-decoration: none;
            padding: 14px 36px;
            border-radius: 24px;
            font-weight: 600;
            font-size: 16px;
            margin-top: 12px;
            box-shadow: 0 2px 8px rgba(255,102,102,0.12);
            transition: background 0.2s;
        }

            .email-btn:hover {
                background: #e05555;
            }

        .email-footer {
            text-align: center;
            color: #b0b8c9;
            font-size: 13px;
            padding: 18px 0 12px 0;
        }

        @media (max-width: 600px) {
            .email-container {
                max-width: 98%;
            }

            .email-body {
                padding: 20px 8px 16px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <!--<img src="https://demo.tesolchannel.vn/images/logo/logo.png" alt="App Logo" />-->
            <div class="email-title">Welcome to Tesol Channel!</div>
        </div>
        <div class="email-body">
            <p>Hello, <span class="email-highlight">[username]</span> 👋</p>
            <p style="color: #219653; font-weight: 600; margin-bottom: 18px;">
                Your course registration application has been received.
            </p>
            <p>
                Thank you for registering at <b>Tesol Channel</b>.<br />
                Below are your login details:
            </p>
            <div class="email-credentials">
                <div>UserName: <b>[email]</b></div>
                <div>Password: <b>[password]</b></div>
            </div>
            <a href="https://demo.tesolchannel.vn/Account/Login" class="email-btn" target="_blank">Go to Tesol Channel</a>
        </div>
        <div class="email-footer">
            &copy; 2025 Tesol Channel. All rights reserved.
        </div>
    </div>
</body>
</html>
